{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="card shadow-lg p-4" style="border-radius: 20px; min-width: 360px; background: rgba(255,255,255,0.95);">
    <h2 class="mb-3 text-center">Отметка посещения</h2>
    <p class="text-center mb-4">Участник:<br><strong>{{ fio }}</strong></p>

    {% if ok is not none %}
      {% if ok %}
        <div class="alert alert-success text-center py-1 px-3" style="display: inline-block; font-size: 1rem;">
          {{ msg }}
        </div>
      {% else %}
        <div class="alert alert-danger text-center py-1 px-3" style="display: inline-block; font-size: 1rem;">
          {{ msg }}
        </div>
      {% endif %}
    {% endif %}

    <form method="post" class="text-center">
      <div class="mb-4">
        <label class="form-label fw-bold">Локация</label>
        <select name="location" class="form-select text-center" required style="max-width: 250px; margin: 0 auto;">
          {% for loc in locations %}
            <option value="{{ loc }}">{{ loc }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-success py-2 px-4 fs-5" style="border-radius: 12px;">
        Отметить
      </button>
    </form>
  </div>
</div>
{% endblock %}
